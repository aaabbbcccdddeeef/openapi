on:
  workflow_dispatch: {}
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
    - name: test
      run: make test
    - uses: ./actions/notify-slack
      if: always()
      with:
        action: 'Testing'
        send_on_success: true
        bot_token: ${{ secrets.SLACK_BOT_TOKEN }}
